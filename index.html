<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@900&family=PT+Serif&display=swap"
            rel="stylesheet"
        />
        <title>Cool designs</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body class="bg-accent text-secondary fs-400 ff-body wrapper">
        <main class="grid">
            <article class="flow">
                <img src="images/image.png" alt="" />
                <button aria-label="Close">
                    <svg
                        width="24"
                        height="24"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        id="close"
                    >
                        <g data-name="Layer 2">
                            <path
                                d="m13.41 12 4.3-4.29a1 1 0 1 0-1.42-1.42L12 10.59l-4.29-4.3a1 1 0 0 0-1.42 1.42l4.3 4.29-4.3 4.29a1 1 0 0 0 0 1.42 1 1 0 0 0 1.42 0l4.29-4.3 4.29 4.3a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42z"
                                data-name="close"
                            ></path>
                        </g>
                    </svg>
                </button>
                <h1 class="fs-600 ff-heading text-center">
                    Gift the joy of choice
                </h1>
                <p class="text-center">
                    Show them you care with a gift they'll love. With an online
                    gift card, they can choose from a wide selection of
                    products.
                </p>
                <div class="fs-500 text-center flex">
                    <button>-</button>
                    <p>$25</p>
                    <button>+</button>
                </div>
                <div class="text-center grid">
                    <button>$25</button><button>$50</button><button>$75</button
                    ><button>$100</button><button>$200</button
                    ><button>$300</button>
                </div>
                <button class="bg-accent text-primary">
                    <span>Add to cart</span>
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 48 48"
                        id="shopping-bag"
                    >
                        <path
                            d="M41.3 14.58a5 5 0 0 0-5-4.58H34a10 10 0 0 0-20 0h-2.32a5 5 0 0 0-5 4.58l-2.36 28a5 5 0 0 0 5 5.39h29.35a5 5 0 0 0 5-5.4ZM24 2a8 8 0 0 1 8 8H16a8 8 0 0 1 8-8Zm14.67 44H9.33a3 3 0 0 1-3-3.23l2.35-28a3 3 0 0 1 3-2.75H14v6h-1a1 1 0 0 0 0 2h4a1 1 0 0 0 0-2h-1V12h16v6h-1a1 1 0 0 0 0 2h4a1 1 0 0 0 0-2h-1v-6h2.32a3 3 0 0 1 3 2.75l2.35 28a3 3 0 0 1-3 3.25Z"
                            data-name="Shopping Bag"
                        ></path>
                    </svg>
                </button>
            </article>
        </main>
    </body>
</html>
